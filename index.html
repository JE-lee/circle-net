<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .circle-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .circle {
      position: relative;
      width: 100%;
      height: 100%;
      border: 1px solid black;
      border-radius: 50%;
    }

    .point {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #50e3c2;
      border-radius: 50%;
      left: var(--x);
      top: var(--y);
      transform: translate(-50%, -50%);
    }

    .point:hover {
      background: #ff6b6b;
      cursor: pointer;
    }

    .connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .connection {
      position: absolute;
      height: 1px;
      background: rgba(74, 144, 226, 0.3);
      transform-origin: 0 0;
      transform: rotate(var(--angle));
      animation: connect 2s forwards;
    }

    @keyframes connect {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: var(--distance);
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="pointCount">number of points:</label>
    <input type="number" id="pointCount" min="3" max="100" value="32" />
    <button id="generateBtn">goðŸš€</button>
  </div>

  <div class="circle-container">
    <div class="circle" id="circle">
      <!-- points -->
      <div class="connections" id="connections"></div>
    </div>
  </div>

  <a href="https://github.com/heygsc/circle-net" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#FD6C6C; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"/><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"/></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const pointCountInput = document.getElementById("pointCount");
      const generateBtn = document.getElementById("generateBtn");
      const circle = document.getElementById("circle");
      const connectionsContainer = document.getElementById("connections");

      const radius = 250;
      const center = { x: 250, y: 250 };

      // init
      generateCircle(parseInt(pointCountInput.value));

      // click
      generateBtn.addEventListener("click", function () {
        const count = parseInt(pointCountInput.value);
        if (count >= 3 && count <= 100) {
          generateCircle(count);
        } else {
          alert("please enter a number between 3 and 100");
        }
      });

      // enter key
      pointCountInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const count = parseInt(pointCountInput.value);
          if (count >= 3 && count <= 100) {
            generateCircle(count);
          } else {
            alert("please enter a number between 3 and 100");
          }
        }
      });

      // circle & connection
      function generateCircle(totalPoints) {
        // clear
        circle.querySelectorAll(".point").forEach((el) => el.remove());
        connectionsContainer.innerHTML = "";

        circle.style.setProperty("--total-points", totalPoints);
        circle.style.setProperty("--radius", radius + "px");

        // points
        for (let i = 0; i < totalPoints; i++) {
          const point = document.createElement("div");
          point.className = "point";
          const pos = getPointPosition(i, totalPoints);
          point.style.setProperty("--x", pos.x + "px");
          point.style.setProperty("--y", pos.y + "px");
          point.dragging = false;
          point.offset = { x: 0, y: 0 };
          point.currentPos = pos;

          point.addEventListener("mousedown", (e) => {
            point.dragging = true;
            point.offset = {
              x: e.clientX - point.currentPos.x,
              y: e.clientY - point.currentPos.y,
            };
          });

          document.addEventListener("mousemove", (e) => {
            if (point.dragging) {
              const newX = e.clientX - point.offset.x;
              const newY = e.clientY - point.offset.y;
              point.style.setProperty("--x", newX + "px");
              point.style.setProperty("--y", newY + "px");
              point.currentPos = { x: newX, y: newY };
              updateConnections();
            }
          });

          document.addEventListener("mouseup", () => {
            point.dragging = false;
          });
          circle.appendChild(point);
        }

        // lines
        for (let i = 0; i < totalPoints; i++) {
          const p1 = getPointPosition(i, totalPoints);

          for (let j = i + 1; j < totalPoints; j++) {
            const p2 = getPointPosition(j, totalPoints);
            const { distance, angle } = calculateConnection(p1, p2);

            const connection = document.createElement("div");
            connection.className = "connection";
            connection.style.setProperty("--distance", `${distance}px`);
            connection.style.left = `${p1.x}px`;
            connection.style.top = `${p1.y}px`;
            connection.style.transform = `rotate(${angle}deg)`;

            connectionsContainer.appendChild(connection);
          }
        }
      }

      function getPointPosition(index, totalPoints) {
        const angle = ((index + 0.5) / totalPoints) * 2 * Math.PI;
        const x = center.x + Math.round(radius * Math.sin(angle));
        const y = center.y - Math.round(radius * Math.cos(angle));
        return {
          x: x,
          y: y,
        };
      }

      function updateConnections() {
        connectionsContainer.innerHTML = "";
        const points = circle.querySelectorAll(".point");
        for (let i = 0; i < points.length; i++) {
          const p1 = {
            x: parseFloat(points[i].style.getPropertyValue("--x")),
            y: parseFloat(points[i].style.getPropertyValue("--y")),
          };
          for (let j = i + 1; j < points.length; j++) {
            const p2 = {
              x: parseFloat(points[j].style.getPropertyValue("--x")),
              y: parseFloat(points[j].style.getPropertyValue("--y")),
            };
            const { distance, angle } = calculateConnection(p1, p2);
            const connection = document.createElement("div");
            connection.className = "connection";
            connection.style.setProperty("--distance", `${distance}px`);
            connection.style.left = `${p1.x}px`;
            connection.style.top = `${p1.y}px`;
            connection.style.transform = `rotate(${angle}deg)`;
            connectionsContainer.appendChild(connection);
          }
        }
      }

      function calculateConnection(p1, p2) {
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = (Math.atan2(dy, dx) * 180) / Math.PI;

        return {
          distance: distance,
          angle: angle,
        };
      }
    });
  </script>
</body>
